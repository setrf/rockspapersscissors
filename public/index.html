<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="score-container">
        <h2>Score</h2>
        <div class="score">
          <div class="player-score">Player: 0</div>
          <div class="computer-score">Computer: 0</div>
        </div>
      </div>
      <div class="choices">
        <button class="choice" data-choice="rock">✊</button>
        <button class="choice" data-choice="paper">✋</button>
        <button class="choice" data-choice="scissors">✌️</button>
        <button class="choice" data-choice="lizard">🦎</button>
        <button class="choice" data-choice="spock">🖖</button>
      </div>
      <div class="results">
        <div class="player-choice"></div>
        <div class="computer-choice"></div>
        <div class="result"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
