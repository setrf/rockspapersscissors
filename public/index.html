<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="score-container">
        <h2>Score</h2>
        <div class="score">
          <div class="player-score">Player: 0</div>
          <div class="computer-score">Computer: 0</div>
        </div>
      </div>
      <div class="choices">
        <button class="choice" type="button" data-choice="rock" aria-label="Rock" title="Rock">✊</button>
        <button class="choice" type="button" data-choice="paper" aria-label="Paper" title="Paper">✋</button>
        <button class="choice" type="button" data-choice="scissors" aria-label="Scissors" title="Scissors">✌️</button>
      </div>
      <div class="controls">
        <button id="reset" type="button" aria-label="Reset scores">Reset</button>
        <div class="hint" aria-hidden="true">Keys: R, P, S or 1, 2, 3</div>
      </div>
      <div class="results">
        <div class="player-choice"></div>
        <div class="computer-choice"></div>
        <div class="result" role="status" aria-live="polite"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
